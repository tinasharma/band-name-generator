<html>

<head>
  <title></title>

</head>

<body>
  <h2>
    Welcome to the band name generator
  </h2>

  <button id="name">
    Get band name!
  </button>
  <p>
    Your name:
    <span id="adjective"></span>
    <span id="verb"></span>
    <span id="noun"></span>
  </p>

  <h3>
    Submit words for our awesome band name generator!
  </h3>

  <form id="submitWords">
    <label>Give us an adjective</label><input type="text" name="adjective" />

    <label>Give us a verb</label><input type="text" name="verb" />

    <label>Give us a noun</label><input type="text" name="noun" />
    <input type="submit" value="Submit Words" />

  </form>

  <p id="adjectiveRes"></p>

  <p id="verbRes"></p>

  <p id="nounRes"></p>

  <script  src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
